<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cadastro/cadastro.css">
  <link rel="stylesheet" href="css/cadastro/responsive.css">
  <title>A master record</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Cadastre-<span>se</span></h1>
    <div class="row mt-5">
      <div class="box col">
        <ul>
          <li>login</li>
        </ul>
        <form>
          <p class="text-center text-danger" id="invalid"></p>
          <div class="form-group mt-5">
            <label for="">email</label>
            <input type="email" name="email" id="authEmailInput" class="form-control" required placeholder="E-mail"
              onclick="zero()">
            <span id="mandatoryLoginEmail"></span>

          </div>
          <div class="form-group">
            <label for="">senha</label>
            <input type="password" name="senha" id="authPasswordInput" class="form-control" required placeholder="Senha"
              minlength="6" maxlength="12" onclick="zero()">
            <span id="mandatoryLoginSenha"></span>
          </div>
        </form>
        <br>
        <button class="btn mt-3" id="login">login</button>
      </div>
      <div class="linha-vertical"></div>
      <div class="box col">
        <ul>
          <li>cadastro</li>
        </ul>
        <form>
          <div class="form-group mt-1">
            <label for="" class="mt-5">Nome</label>
            <input type="text" name="nome" id="nomeInput" class="form-control" required placeholder="Nome"
              onclick="zero()">
            <span id="mandatoryNome"></span>
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input type="email" name="email" id="authCadastroEmailInput" class="form-control" required
              placeholder="E-mail" onclick="zero()">
            <span id="mandatoryEmail"></span>
          </div>
          <div class="form-group">
            <label for="">senha</label>
            <input type="password" name="senha" id="authCadastroSenhaInput" class="form-control" required
              placeholder="Senha" minlength="6" maxlength="12" onclick="zero()">
            <span id="mandatorySenha"></span>
            <br>
          </div>
        </form>
        <button class="btn" id="cadastro">cadastrar</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
